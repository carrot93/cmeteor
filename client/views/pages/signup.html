<template name="signup">
  {{> errors}}
  <div id="div-signup" class="row">
    <div class="col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3 col-xs-10 col-xs-offset-1">

      <div class="form-group">
        <label for="username">用户名：</label>
        <input type="text" class="form-control" id="username" placeholder="用户名">
      </div>
      <div class="form-group">
        <label for="email">邮箱：</label>
        <input type="email" class="form-control" id="email" placeholder="邮箱">
      </div>
      <div class="form-group">
        <label for="password">密码：</label>
        <input type="password" class="form-control" id="password" placeholder="密码">
      </div>
      <div class="form-group">
        <label for="password1">再次输入密码：</label>
        <input type="password" class="form-control" id="password1" placeholder="再次输入密码">
      </div>

      <button type="button" class="btn btn-default" id="btn-signup-reset">重置</button>
      <button type="submit" class="btn btn-default" id="btn-signup">注册</button>

    </div>
  </div>
</template>
