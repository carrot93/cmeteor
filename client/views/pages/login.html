<template name="login">
  <div id="div-login" class="account">
    <div class="account-input-group">
      <div class="form-group">
        <input type="text" class="form-control" id="username" placeholder="用户名">
      </div>
      <div class="form-group">
        <input type="password" class="form-control" id="password" placeholder="密码">
      </div>
    </div>
    <div class="account-btn">
      <button type="submit" class="btn btn-default" id="btn-login">登入</button>
    </div>
    <div class="account-text">
      <label>或</label>
    </div>
    <div class="account-btn">
      <button type="submit" class="btn" id="btn-login-github">使用 Github 账号登陆</button>
    </div>
  </div>
</template>
